<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./chat.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>


<body>
<div class="firstbody">
    <h2 for="grp-name" class="div3h2">Create Group</h2>
<input type="text" class="grpinput" placeholder=" Create group"/>
<button onclick="creategrp()" class="creategrp">Create</button>
<h2 class="div3h2-users "></h2>

<ul class="ulgrp"></ul>  

<div class="search"> 
  <h2 class="div3h2">Search-User</h2>
  <input type="text" class="searchtext" placeholder=" Search User" >
  <button onclick="searchText()">Submit</button>
<div class="searchdiv"></div>  
</div>
<h2 class="div3h2 admingrp">User Admin Group</h2>

<div class="pageopen">
      <div class="new-page">
        <button id="closeBtn" class="close-button">&times;</button>
        <div class="open"></div>
    </div>
</div>

<div class="div1"></div>


</div>

<div class="main">
  <h1 class="h1">Chat App</h1>
  <div class="chat">
    <h3 class="h3"> </h3>
    <div class="ul ul-first"></div>
  </div>

    <div class="foot">
    <input type="text" class="msg">
    <button onclick="SendMsg()" class="send-btn">Send</button>
    </div>

</div>

<div class="last">
<div class="div3">
<h2 class="div3h2">User Connected Group</h2>
</div>

<div class="div4">
<h2 class="div3h2">Not Connected Group</h2>
</div>

</div>
<!-- <script src="/socket.io/socket.io.js"></script> -->
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.js"></script>
   <script src="chat.js"></script> 
</body>
</html>
